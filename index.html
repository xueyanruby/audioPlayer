<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="audioPlayer" id="audioPlayer">
      <div class="music-box">
        <div class="poster" style="background-image:url(imgs/image.jpg)"></div>
        <div class="btn btn-play" id="playbtn"></div>
      </div>
      <div class="progress-container">
        <div class="time">
          <span class="cur-time">00:00</span>
          <span class="end-time">/00:00</span>
        </div>
        <div class="progress">
          <div class="cur-progress"></div><i class="btn-drag"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
